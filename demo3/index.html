<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://assets.codepen.io/16327/SplitText3.min.js"></script>
<script>

const split = SplitText.create('.splitfirst', {
  type: "chars, lines",
  mask: "lines"
});
const splitSpan = SplitText.create('.splitlast', {
  type: "chars, lines",
  mask: "lines"
});

const tween = gsap.timeline()
  .from(split.chars, {
    xPercent: 100,
    stagger: 0.1,
    opacity: 0,
    duration: 1, 
  })
  .from(splitSpan.chars, {
    yPercent: 100,
    stagger: 0.1,
    opacity: 0,
    duration: 1,
  });

</script>
